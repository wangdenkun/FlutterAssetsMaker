<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="./resource/css/layui.css">
  <!-- 引入组件库 -->
  <!-- <script src="resource/layui.js"></script> -->
  <script src="resource/layui.all.js"></script>
  <script src="resource/lay/modules/element.js"></script>
  <link rel="stylesheet" href="./resource/common.css">
  <title>Flutter 资源图片制作工具 by T-wdk</title>
</head>

<body>
  <div  id="progressbar"  class="layui-progress layui-progress-big" lay-filter="progressbar" lay-showPercent="true">
    <div class="layui-progress-bar layui-bg-blue" lay-percent="0%"></div>
  </div>
  <div class="layui-container">
    <div class="layui-row">
      <div class="space-h"></div>
      <div class="layui-col btn-backcolor">
        <label class="layui-form-label">资源目录:</label>
        <div class="layui-input-block">
          <button id="sourceFileDir" type="button" class="layui-btn layui-btn-fluid">切图文件目录(里边应该有xx.png xx@2x.png xx@3x.png) 可以把文件夹拖过来试试</button>
        </div>
      </div>
      <div class="space-h"></div>
      <div class="layui-col btn-backcolor">
        <label class="layui-form-label">目标目录:</label>
        <div class="layui-input-block">
          <button id="disFileDir" type="button" class="layui-btn layui-btn-fluid">目标目录(里边应该有2.0x 3.0x 文件夹) 可以把文件夹拖过来试试</button>
        </div>
      </div>
      <div class="space-h"></div>
      <div class="layui-col btn-backcolor">
        <label class="layui-form-label">文件名</label>
        <div class="layui-input-block">
          <input id="targetName" name="targetName" placeholder="放在项目里的名称 不要有后缀" autocomplete="off" class="layui-input">
        </div>
      </div>
    </div>
    <div class="space-h"></div>
    <div class="layui-col">
      <button id="makeAssets" type="button" class="layui-btn layui-btn-fluid">开始生成</button>
    </div>
    <div class="space-h"></div>
    <div class="layui-col">
      <button id="testBtn" type="button" class="layui-btn layui-btn-fluid">测试</button>
    </div>
  </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
